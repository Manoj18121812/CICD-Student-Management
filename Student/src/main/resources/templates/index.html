<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Students</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>

<body>

<div class="card">

    <h2>*--Student List--*</h2>

    <a class="btn" th:href="@{/add}">â• Add Student</a>

    <table>
        <tr>

        <tr th:each="s : ${students}">

            <td th:text="${s.name}"></td>

            <td>
                <a class="btn" th:href="@{/edit/{id}(id=${s.id})}">âœ Edit</a>

                <a class="btn" th:href="@{/delete/{id}(id=${s.id})}">ğŸ—‘ Delete</a>
            </td>

        </tr>
    </table>

</div>
</body>
</html>
